<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='centralizar'>
        <h1>Calculadora</h1>
        <input type="text" id="input1" placeholder="Valor"size="20" /> = 
        <input type="text" id="resultado" placeholder="Resultado" size="24" disabled /><br><br>
        <div class="botoes">
            <table>
                <tr>
                    <td><button id="sete">7</button></td>
                    <td><button id="oito">8</button></td>
                    <td><button id="nove">9</button></td>
                    <td><button id="divisao">/</button></td>
                </tr>
                <tr>
                    <td><button id="quatro">4</button>
                    </td>
                    <td><button id="cinco">5</button>
                    </td>
                    <td><button id="seis">6</button>
                    </td>
                    <td><button id="multiplicacao">*</button></td>
                </tr>
                <tr>
                    <td><button id="um">1</button>
                    </td>
                    <td><button id="dois">2</button>
                    </td>
                    <td><button id="tres">3</button></td>
                    <td><button id="menos">-</button></td>
                </tr>
                <tr>
                    <td><button id="igual" class="igual">=</button>
                    </td>
                    <td><button id="apagar" class="apagar">AC</button>
                    </td>
                    <td><button id="zero">0</button>
                    </td>
                    <td><button id="adicao">+</button></td>
                </tr>
            </table>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
